<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- other CSS link-->

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body style="background-image: url('/images/background5.png')">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="/images/logo2.png" id="logo" />
      <hr />
      <a href="index.html">Home</a>
      <a href="eng-q.html">English Quotes</a>
      <a href="arabic-q.html">Arabic Quotes</a>
      <a href="myFav-q.html">My favorite Quotes</a>
      <a class="active" href="register.html">Register</a>
      <!-- Play Music Icon -->
      <img src="/images/play-button.png" id="playIcon" />
      <img id="soundIcon" src="/images/sound-empty.png" />
    </div>

    <!-- End Sidebar -->

    <div class="content">
      <div class="register-header">
        <img src="/images/register-header.png" />
      </div>

      <!-- Register form-->

      <div class="Designform">
        <form id="reg-form">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                id="fname"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                id="lname"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-12">
              <label for="inputPassword4">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="form-group"></div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                receive emails from us.
              </label>
            </div>
          </div>
          <div id="text" style="text-align: center"></div>
          <button type="submit" class="button-des">Register</button>
        </form>
      </div>
    </div>
    <!--audio play-->
    <audio id="pianoMusic">
      <source src="/song/piano-music.mp3" type="audio/mp3" />
    </audio>
    <script src="/js/playSong.js"></script>
  </body>
</html>
<script src="/js/localStorage.js"></script>
